    <form>
        <div class="mb-3">
            <label for="txtRFC" class="form-label">RFC:</label>

        </div>
        <div class="mb-3">
            <label for="txtTelefono" class="form-label">Telefono:</label>
            <input type="tel" class="form-control" id="txtTelefono" placeholder="+52 --- --- ----">
        </div>
        


        <button type="" id="btnMostrar" class="btn btn-primary">Mostrar</button>

    </form>
